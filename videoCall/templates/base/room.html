<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ChatMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles/main.css" />
    <script src="/static/js/main.js"></script>
  </head>
  <body>
    <main>
      <section id="room-name-wrapper">
        <p>Room Name: <span id="room-name"></span></p>
      </section>

      <section id="video-streams"></section>

      <section id="controls-wrapper">
        <div class="icon-wrapper">
          <img
            class="control-icon"
            id="mic-btn"
            src="/static/images/microphone.svg"
          />
        </div>

        <div class="icon-wrapper">
          <img
            class="control-icon"
            id="camera-btn"
            src="/static/images/video.svg"
          />
        </div>

        <div class="icon-wrapper">
          <img
            class="control-icon"
            id="leave-btn"
            src="/static/images/leave.svg"
          />
        </div>
      </section>
    </main>

    <script type="text/javascript" src="/static/assets/AgoraRTC.js"></script>
    <script type="text/javascript" src="/static/js/streams.js"></script>
  </body>
</html>
